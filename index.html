<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Snap site</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="menu-logo">
                <div>
                    <h4>snap</h4>
                </div>
                <div class="menus">
                    <a href="#">Features</a>
                    <a href="#">Company</a>
                    <a href="#">Careers</a>
                    <a href="#">About</a>
                </div>
            </div>
            <div class="buttons">
                    <a href="#" id="btn1">Login</a>
                    <a href="#" id="btn2">Register</a>
            </div>
            <div class="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 512 512"><path fill="currentColor" d="M80 96h352v32H80zm0 144h352v32H80zm0 144h352v32H80z"/></svg>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-container">
                <div class="mobile-image">
                    <img src="https://raw.githubusercontent.com/Samuelboluwatife/snap-site/main/image-hero-mobile.png" alt="mobile image">
                </div>
                <div class="text-content">
                    <div class="title">
                        <h1 id="heading1">Make</h1>
                        <h1 id="heading2">remote work</h1>
                    </div>
                    <div class="paragraph-text">
                        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                        <a href="#">Learn more</a>
                    </div>
                    <div class="brands">
                        <img src="https://raw.githubusercontent.com/Samuelboluwatife/snap-site/main/flex-img.png" alt="flex image">
                        <img src="https://raw.githubusercontent.com/Samuelboluwatife/snap-site/main/flex-img.png" alt="flex image">
                        <img src="https://raw.githubusercontent.com/Samuelboluwatife/snap-site/main/flex-img.png" alt="flex image">
                        <img src="https://raw.githubusercontent.com/Samuelboluwatife/snap-site/main/flex-img.png" alt="flex image">
                    </div>
                </div>
            <div class="image-section">
                <img src="https://raw.githubusercontent.com/Samuelboluwatife/snap-site/main/image-hero-desktop.png" alt="desktop image">
            </div>
        </div>
        </section>
    </main>
</body>
</html>
